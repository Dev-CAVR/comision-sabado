<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semana uno HTML</title>
</head>
<body>
    <!-- etiquetas semanticas -->
    <!-- etiquetas de bloque y linea -->
    <!-- etiqueta bloque, son aquellas que ocupan el 100% del ancho del navegador -->
    <!-- etiqueta de linea, son aquellas que ocupan el ancho de su contenido -->
    <!-- para el banner principal header-->
    <header>
    <!-- etiqueta para las imagenes "img"-->
        <img src="img/Image20241214111253.png" alt="">
    <!-- etiqueta para el menú de navegación-->
        <nav>
            <!-- etiqueta para la lista desordenada-->
             <ul>
                <li>
                    <a href="pages/contacto.html">Home</a>
                    
                </li>
             </ul>
        </nav>
    </header>

    <!-- para el contenido principal main-->
    <main>
        <!-- etiqueta para el titulo-->
         <h1>Titulo de la WEB</h1>
        <!--etiqueta para los parrafos-->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, voluptates. Nam corporis repellendus rem? Eius magni, laudantium saepe cumque voluptatibus nobis eum omnis aspernatur. Aliquid corporis dicta delectus iure magni!</p>
    </main>

    <!-- para el pie de pagina footer -->

    <footer>
        <p>Todos los derechos reservados</p>

    </footer>

</body>
</html>
